{% extends 'polls/base.html' %}

{% block content %}
<div>
    <h2>Closed Polls</h2>
    {% if latest_closed_question_list %}
        <ul>
        {% for question in latest_closed_question_list %}
            <li class="questionlist"><a href="{% url 'polls:results' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are currently available.</p>
    {% endif %}
</div>
{% endblock %}
